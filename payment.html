<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Płatność | VIS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">✈ VIS Airlines</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Podsumowanie</h2>
            <div class="booking-summary">
                <p>Gdańsk (GDN) → Warszawa (WAW)</p>
                <p>Data: 2023-12-01</p>
                <p>Miejsce: 15B</p>
                <p class="total-price">Razem: 200 PLN</p>
            </div>
            <button id="pay-button" class="btn-primary">Zapłać</button>
            <div id="payment-success" class="hidden">
                <h3>✅ Płatność zakończona sukcesem!</h3>
                <p>Dziękujemy za zakup biletu.</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('pay-button').addEventListener('click', function() {
            document.getElementById('payment-success').classList.remove('hidden');
            this.classList.add('hidden');
        });
    </script>
</body>
</html>
