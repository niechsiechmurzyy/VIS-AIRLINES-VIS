<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukaj Lot - VIS Airlines</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <div class="logo">
                <h1>VIS</h1>
            </div>
            <div class="user-options">
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-globe"></i> Język / Waluta</button>
                    <div class="dropdown-content">
                        <a href="#">Polski (PLN)</a>
                        <a href="#">English (USD)</a>
                        <a href="#">Deutsch (EUR)</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user-circle"></i> Konto</button>
                    <div class="dropdown-content">
                        <a href="#">Zaloguj się</a>
                        <a href="#">Zarejestruj się</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Zarezerwuj lot</a></li>
                <li><a href="#">Odpraw się</a></li>
                <li><a href="#">Zarządzaj rezerwacją</a></li>
                <li><a href="#">Zainspiruj się</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-form-container">
            <h2>Wyszukaj swój lot</h2>
            <form id="flightSearchForm">
                <div class="form-group">
                    <label for="departure">Skąd:</label>
                    <input type="text" id="departure" name="departure" required>
                </div>

                <div class="form-group">
                    <label for="destination">Dokąd:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>

                <div class="form-group">
                    <label for="date">Data wylotu:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="passengers">Liczba osób:</label>
                    <input type="number" id="passengers" name="passengers" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="travelClass">Klasa podróży:</label>
                    <select id="travelClass" name="travelClass">
                        <option value="economy">Ekonomiczna</option>
                        <option value="premium-economy">Premium Ekonomiczna</option>
                        <option value="business">Biznes</option>
                        <option value="first">Pierwsza</option>
                    </select>
                </div>

                <button type="submit">Szukaj lotów</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VIS Airlines. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
