<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukaj Lot - VIS Airlines</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <nav class="main-nav-left">
                <ul>
                    <li><a href="index.html">Zarezerwuj lot</a></li>
                    <li><a href="#">Odpraw się</a></li>
                </ul>
            </nav>
            <div class="logo">
                <h1>VIS</h1>
            </div>
            <nav class="main-nav-right">
                <ul>
                    <li><a href="#">Zarządzaj rezerwacją</a></li>
                    <li><a href="#">Zainspiruj się</a></li>
                </ul>
            </nav>
            <div class="user-options">
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-globe"></i> Język / Waluta</button>
                    <div class="dropdown-content">
                        <a href="#">Polski (PLN)</a>
                        <a href="#">English (USD)</a>
                        <a href="#">Deutsch (EUR)</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user-circle"></i> Konto</button>
                    <div class="dropdown-content">
                        <a href="#">Zaloguj się</a>
                        <a href="#">Zarejestruj się</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="search-form-container">
            <h2>Wyszukaj swój lot</h2>
            <form id="flightSearchForm">
                <div class="form-group">
                    <label for="departure">Skąd:</label>
                    <div class="input-with-icon">
                        <input type="text" id="departure" name="departure" placeholder="Wybierz lotnisko wylotu" readonly data-modal-target="airportSelectionModal" required>
                        <i class="fas fa-plane-departure icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="destination">Dokąd:</label>
                    <div class="input-with-icon">
                        <input type="text" id="destination" name="destination" placeholder="Wybierz lotnisko przylotu" readonly data-modal-target="airportSelectionModal" required>
                        <i class="fas fa-plane-arrival icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Data wylotu:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="passengers">Liczba osób:</label>
                    <input type="number" id="passengers" name="passengers" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="travelClass">Klasa podróży:</label>
                    <select id="travelClass" name="travelClass">
                        <option value="economy">Ekonomiczna</m>
                        <option value="premium-economy">Premium Ekonomiczna</option>
                        <option value="business">Biznes</option>
                        <option value="first">Pierwsza</option>
                    </select>
                </div>

                <button type="submit">Szukaj lotów</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VIS Airlines. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <div id="airportSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Wybierz lotnisko</h3>
            <div class="airport-list-container">
                <h4>Polska</h4>
                <ul id="polishAirportList" class="airport-list">
                    </ul>
                <h4>Niemcy</h4>
                <ul id="germanAirportList" class="airport-list">
                    </ul>
                <h4>Francja</h4>
                <ul id="frenchAirportList" class="airport-list">
                    </ul>
            </div>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="js/script.js"></script>
</body>
</html>
