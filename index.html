<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS Airlines - Symulacja Zakupu Biletów</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-link">Zarezerwuj lot</a>
            <a href="#" class="nav-link">Odpraw się</a>
            <a href="#" class="nav-link">Zarządzaj rezerwacją</a>
        </div>
        <div class="nav-center">
            <img src="assets/images/logo.png" alt="VIS Airlines Logo" class="nav-logo">
            <span class="nav-title">VIS</span>
        </div>
        <div class="nav-right">
            <div class="nav-item dropdown">
                <img src="assets/images/language-icon.png" alt="Język" class="nav-icon" id="language-icon">
                <div class="dropdown-content" id="language-dropdown">
                    <a href="#">Polski</a>
                    <a href="#">English</a>
                    <a href="#">Deutsch</a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <img src="assets/images/currency-icon.png" alt="Waluta" class="nav-icon" id="currency-icon">
                <div class="dropdown-content" id="currency-dropdown">
                    <a href="#">PLN</a>
                    <a href="#">USD</a>
                    <a href="#">EUR</a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <img src="assets/images/account-icon.png" alt="Konto" class="nav-icon" id="account-icon">
                <div class="dropdown-content" id="account-dropdown">
                    <a href="#" id="login-link">Zaloguj się</a>
                    <a href="register.html" id="register-link">Zarejestruj się</a>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <img src="assets/images/logo.png" alt="Logo VIS Airlines" class="header-logo">
        <h1>Witaj w VIS Airlines!</h1>
    </header>

    <main>
        <section id="flight-selection">
            <h2>Znajdź swój lot</h2>
            <form id="flight-form">
                <div class="form-group">
                    <label for="departureCity">Miasto wylotu:</label>
                    <select id="departureCity" required>
                        <option value="">Wybierz miasto</option>
                        <option value="Warsaw">Warszawa</option>
                        <option value="Krakow">Kraków</option>
                        <option value="Gdansk">Gdańsk</option>
                        <option value="Wroclaw">Wrocław</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="arrivalCity">Miasto przylotu:</label>
                    <select id="arrivalCity" required>
                        <option value="">Wybierz miasto</option>
                        <option value="Berlin">Berlin</option>
                        <option value="London">Londyn</option>
                        <option value="Paris">Paryż</option>
                        <option value="Rome">Rzym</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="departureDate">Data wylotu:</label>
                    <input type="date" id="departureDate" required>
                </div>

                <div class="form-group">
                    <label for="returnDate">Data powrotu (opcjonalnie):</label>
                    <input type="date" id="returnDate">
                </div>

                <button type="submit">Wyszukaj loty</button>
            </form>
        </section>

        <section id="payment-simulation" style="display:none;">
            <h2>Symulacja płatności</h2>
            <p>To jest tylko test. Żadna prawdziwa płatność nie zostanie dokonana.</p>
            <button>Zasymuluj płatność</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VIS Airlines. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
