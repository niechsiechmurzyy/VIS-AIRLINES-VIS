                    firstArrival.setHours(firstHour, firstMinute, 0, 0);

                    const secondDeparture = new Date(departureDate);
                    const [secondHour, secondMinute] = secondLeg.time.split(':').map(Number);
                    secondDeparture.setHours(secondHour, secondMinute, 0, 0);

                    const timeDiff = (secondDeparture - firstArrival) / (1000 * 60); // Różnica w minutach
                    if (timeDiff > 0 && timeDiff <= 600) { // Maksymalnie 10 godzin na przesiadkę
                        layoverFlights.push({
                            segments: [firstLeg, secondLeg],
                            layoverDuration: `${Math.floor(timeDiff / 60)}h ${timeDiff % 60}min`

                });
            });

        function redirectToExtras() {
            const params = new URLSearchParams();
            params.set('origin', origin);
            params.set('destination', destination);
            params.set('departure', departure);
            if (returnDate) params.set('return', returnDate);
            params.set('passengers', passengers);
            params.set('class', selectedClass);
            if (selectedOutbound) {
                params.set('outboundTimes', selectedOutbound.times);
                params.set('outboundArrivals', selectedOutbound.arrivals);
                params.set('outboundType', selectedOutbound.type);
                params.set('outboundFlightData', selectedOutbound.flightData);
            }
            if (selectedReturn) {
                params.set('returnTimes', selectedReturn.times);
                params.set('returnArrivals', selectedReturn.arrivals);
                params.set('returnType', selectedReturn.type);
                params.set('returnFlightData', selectedReturn.flightData);
            }
            window.location.href = `extras.html?${params.toString()}`;
        }

        // Kalendarz z 10 dniami i suwakami
        let currentDateDeparture = departure ? new Date(departure) : new Date();
        let currentDateReturn = returnDate ? new Date(returnDate) : new Date();
        currentDateDeparture.setHours(0, 0, 0, 0);
        currentDateReturn.setHours(0, 0, 0, 0);
        const today = new Date();
        const maxDate = new Date(today);
        maxDate.setFullYear(maxDate.getFullYear() + 1); // Do 17 lipca 2026
        const months = ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec', 'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'];

        function renderCalendar(date, calendarId, monthId, prevId, nextId) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            document.getElementById(monthId).textContent = `${months[month]} ${year}`;
            const calendar = document.getElementById(calendarId);
            calendar.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const current = new Date(year, month, day + i);
                if (current > maxDate) break;
                const dayElement = document.createElement('div');
                dayElement.textContent = current.getDate();
                dayElement.className = 'calendar-day';
                if (current < today) {
                    dayElement.classList.add('disabled');
                } else {
                    dayElement.addEventListener('click', () => {
                        const newDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(current.getDate()).padStart(2, '0')}`;
                        if (calendarId.includes('departure')) {
                            currentDateDeparture = current;
                            storedData.departure = newDate;
                            saveFlightData();
                            const params = new URLSearchParams(window.location.search);
                            params.set('departure', newDate);
                            window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
                            location.reload();
                        } else {
                            currentDateReturn = current;
                            storedData.return = newDate;
                            saveFlightData();
                            const params = new URLSearchParams(window.location.search);
                            params.set('return', newDate);
                            window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
                            location.reload();
                        }
                    });
                }
                if ((calendarId.includes('departure') && newDate === departure) || (calendarId.includes('return') && newDate === returnDate)) {
                    dayElement.classList.add('selected');
                }
                calendar.appendChild(dayElement);
            }
        }

        const monthDeparture = document.createElement('div');
        monthDeparture.id = 'current-month-departure';
        monthDeparture.style.textAlign = 'center';
        monthDeparture.style.flexGrow = '1';
        document.getElementById('departure-calendar').insertBefore(monthDeparture, document.getElementById('calendar-departure'));
        renderCalendar(currentDateDeparture, 'calendar-departure', 'current-month-departure', 'prev-departure', 'next-departure');

        if (tripType === 'round-trip' && returnDate) {
            const monthReturn = document.createElement('div');
            monthReturn.id = 'current-month-return';
            monthReturn.style.textAlign = 'center';
            monthReturn.style.flexGrow = '1';
            document.getElementById('return-calendar').insertBefore(monthReturn, document.getElementById('calendar-return'));
            renderCalendar(currentDateReturn, 'calendar-return', 'current-month-return', 'prev-return', 'next-return');
        }

        document.getElementById('prev-departure').addEventListener('click', () => {
            currentDateDeparture.setDate(currentDateDeparture.getDate() - 10);
            if (currentDateDeparture < today) currentDateDeparture = new Date(today);
            renderCalendar(currentDateDeparture, 'calendar-departure', 'current-month-departure', 'prev-departure', 'next-departure');
        });

        document.getElementById('next-departure').addEventListener('click', () => {
            currentDateDeparture.setDate(currentDateDeparture.getDate() + 10);
            if (currentDateDeparture > maxDate) currentDateDeparture = new Date(maxDate);
            renderCalendar(currentDateDeparture, 'calendar-departure', 'current-month-departure', 'prev-departure', 'next-departure');
        });

        if (tripType === 'round-trip') {
            document.getElementById('return-calendar').style.display = 'flex';
            document.getElementById('prev-return').addEventListener('click', () => {
                currentDateReturn.setDate(currentDateReturn.getDate() - 10);
                if (currentDateReturn < today) currentDateReturn = new Date(today);
                renderCalendar(currentDateReturn, 'calendar-return', 'current-month-return', 'prev-return', 'next-return');
            });

            document.getElementById('next-return').addEventListener('click', () => {
                currentDateReturn.setDate(currentDateReturn.getDate() + 10);
                if (currentDateReturn > maxDate) currentDateReturn = new Date(maxDate);
                renderCalendar(currentDateReturn, 'calendar-return', 'current-month-return', 'prev-return', 'next-return');
            });
        }
    </script>
</body>
