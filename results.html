<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki wyszukiwania lotów - VIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">VIS</h1>
            <nav>
                <a href="#">Język / Waluta</a>
                <a href="#">Konto</a>
            </nav>
        </div>
    </header>

    <div class="main-content container">
        <aside class="sidebar">
            <div id="searchParams" class="search-params-summary">
                </div>
            </aside>

        <main class="results-area">
            <h2 class="section-title">Dostępne loty</h2>

            <div class="date-navigation-wrapper">
                <button class="nav-arrow" id="prevDates"><i class="fas fa-chevron-left"></i></button>
                <div class="date-scroll-container">
                    <div id="dateStrip" class="date-strip">
                        </div>
                </div>
                <button class="nav-arrow" id="nextDates"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="flightList" class="flight-list">
                </div>
            <div class="no-results-message" style="display: none;">
                Brak wyników wyszukiwania spełniających podane kryteria.
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Lima Limonca Test. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="js/results.js"></script>
</body>
</html>
