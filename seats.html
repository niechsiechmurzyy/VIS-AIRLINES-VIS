<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybór miejsc | VIS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .seat-map {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .seat-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .seat.selected {
            background: #0066cc;
            color: white;
        }
        .seat.occupied {
            background: #ff6b6b;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">✈ VIS Airlines</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Wybór miejsc</h2>
            <div class="seat-map">
                <div class="seat-row">
                    <button class="seat" data-seat="1A">1A</button>
                    <button class="seat" data-seat="1B">1B</button>
                    <span class="aisle"></span>
                    <button class="seat" data-seat="1D">1D</button>
                    <button class="seat" data-seat="1E">1E</button>
                    <button class="seat" data-seat="1F">1F</button>
                </div>
                <!-- Dodaj więcej rzędów (2-14) -->
                <div class="seat-row">
                    <button class="seat occupied" data-seat="15A" disabled>15A</button>
                    <button class="seat" data-seat="15B">15B</button>
                    <span class="aisle"></span>
                    <button class="seat" data-seat="15D">15D</button>
                    <button class="seat occupied" data-seat="15E" disabled>15E</button>
                    <button class="seat" data-seat="15F">15F</button>
                </div>
            </div>
            <a href="extras.html" class="btn-primary">Dalej</a>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
